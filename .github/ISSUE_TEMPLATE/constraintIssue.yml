name: Org Policy Constraint Issue
description: File an organization policy constraint issue so that valid personalls will be able to accept your request.
title: "[Constraint]: "
labels: ["constraint", "exemption"]
assignees: ["Tacash444"]
body:
  - type: input
    id: constraint_name
    attributes:
      label: Constraint Name
      description: What is the name of the organization policy constraint you are trying to apply?
      placeholder: ainotebooks.restrictPublicIp
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Type
      description: Choose the constraint type. Organization Policy Constraint can be a boolean(meaning they are enforced or not) and list values, where you choose a value that depends on the constraint type.
      options:
        - Boolean
        - List
      default: 0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

name: Update Repo Files
on: [push]

jobs:
  modify-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important permission to commit changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # current branch

      - name: Modify or create file
        run: |
          echo "Hello from GitHub Actions ðŸš€" > hello.txt
          date >> hello.txt

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated commit: Update hello.txt"
          branch: ${{ github.ref }}
